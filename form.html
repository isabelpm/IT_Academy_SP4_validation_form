<head>

    <!-- Bootstrap CSS -->

        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous">
        </script>

    <!-- CSS Estilos propios -->
    <link rel="stylesheet" href="css/estilos.css">

</head>

<body>

    <!-- CONTENEDOR PRINCPIPAL -->
    <div class="container-fluid">
        <header>
            <!-------------------------------- EMPIEZA EL MENÚ NAVEGACIÓN ---------------------------------------->
            <div class="row">
                <div class="col-md-12">
                    <nav class="navbar navbar-expand-md bg-light navbar-light">

                        <div class="botones_principales">
                            <!-- LOGO NATURAFIA -->
                            <img class="nav-link logo img-fluid" src="imatges/logo_naturafia.png">

                            <!-- ICONO HOME -->
                            <a class="nav-link" href="index.html">
                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="current"
                                    class="bi bi-house-door-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5z" />
                                </svg>
                            </a>

                            <!-- ICONO LOGIN -->
                            <a class="nav-link" href="form.html">
                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="current"
                                    class="bi bi-person-bounding-box" viewBox="0 0 16 16">
                                    <path
                                        d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                                </svg>
                            </a>
                        </div>

                        <!-- Toggler/collapsibe Button -->
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#collapsibleNavbar">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <!-- Navbar links -->
                        <div class="collapse navbar-collapse menu-posicion" id="collapsibleNavbar">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="#!">Tallers</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#!">Entitats</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#!">Esdeveniments</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#!">Galeria</a>
                                </li>

                                <!-- formulario de búsqueda -->
                                <form class="d-flex pr-3" id="mySearch" name="mySearch">
                                    <div class="d-flex" id="input_logIn">
                                        <input class="form-control me-2" id="input_search" type="text"
                                            name="input_search">
                                        <div class="invalid-feedback" id="errorSearch"></div>
                                    </div>

                                    <button class="btn btn-outline-success" onclick="return search()" type="button"
                                        id="button_search"><i class="fas fa-search"></i>Buscar

        <!------------------------------------ CONTENIDO PRINCIPAL ----------------------------------------------->
        <main>

            <div class="row col-md-12 mt-5 justify-content-center ">

                <!---------------- validación Login ------------------>
                <div class="row col-md-4">
                    <div class="container">

                        <form id="myFormId" onsubmit="registerValidate()" name="myForm">
                            <div class="form-row col-md-12">

                                <!-- Título -->
                                <div class=" title row col-md-12 justify-content-center">
                                    <h1>LOGIN</h1>
                                </div>

                                <!-- Validación correo -->
                                <div class="form-group col-md-12">
                                    <label for="inputEmail1">Correu</label>
                                    <input type="text" name="inputEmail" class="form-control" id="inputEmail1">
                                    <div class="invalid-feedback" id="errorEmail1"></div>
                                </div>

                                <!-- Validación contraseña -->
                                <div class="form-group col-md-12">
                                    <label for="inputPassword1">Contrasenya</label>
                                    <input type="password" name="inputPassword1" class="form-control"
                                        id="inputPassword1">
                                    <div class="invalid-feedback" id="errorPassword1"></div>
                                </div>

                                <!-- Validación recuerdame -->
                                <div class="form-group col-md-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                                        <label class="form-check-label" for="gridCheck1">Recorda'm </label>
                                        <div class="invalid-feedback" id="errorCheck1"></div>
                                    </div>
                                </div>

                                <!-- Botón entrar -->
                                <div class="register form-group col-md-12">
                                    <button type="submit" class="btn btn-success w-100">Entrar</button>
                                </div>

                                <!-- Contraseña olvidada -->
                                <div class="forgot1 form-group col-md-12">
                                    <p>
                                        Has oblida't la contrasenya?
                                    </p>
                                </div>

                                <div class="forgot2 form-group col-md-12">
                                    <a href="#">Restableix la contrasenya</a>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>

                <!---------------- validación registro ------------------>
                <div class="row col-md-4 pb-5">
                    <div class="container">

                        <form id="myFormId2" onsubmit="registerValidate2()" name="myForm2">
                            <div class="form-row col-md-12">

                                <!-- Título -->
                                <div class="title row col-md-12 justify-content-center">
                                    <h1>REGISTRE'T</h1>
                                </div>

                                <!-- Validación nombre -->
                                <div class="form-group col-md-12">
                                    <label for="inputfirstName">Nom</label>
                                    <input type="text" name="inputfirstName" class="form-control" id="inputfirstName">
                                    <div class="invalid-feedback" id="errorfirstName"></div>
                                </div>

                                <!-- Validación apellido -->
                                <div class="form-group col-md-12">
                                    <label for="inputlastName">Cognom</label>
                                    <input type="text" name="inputlastName" class="form-control" id="inputlastName">
                                    <div class="invalid-feedback" id="errorlastName"></div>
                                </div>

                                <!-- Validación mail -->
                                <div class="form-group col-md-12">
                                    <label for="inputEmail2">Email</label>
                                    <input type="text" name="inputEmail2" class="form-control" id="inputEmail2">
                                    <div class="invalid-feedback" id="errorEmail2"></div>
                                </div>

                                <!-- Validación contraseña -->
                                <div class="form-group col-md-12">
                                    <label for="inputPassword2">Contrasenya</label>
                                    <input type="password" name="inputPassword2" class="form-control"
                                        id="inputPassword2">
                                    <div class="invalid-feedback" id="errorPassword2"></div>
                                </div>

                                <!-- Confirmación validación contraseña -->
                                <div class="form-group col-md-12">
                                    <label for="inputconfirmPassword">Confirmar contrasenya</label>
                                    <input type="password" name="inputconfirmPassword" class="form-control"
                                        id="inputconfirmPassword">
                                    <div class="invalid-feedback" id="errorconfirmPassword"></div>
                                </div>

                                <!-- Validación teléfono móvil -->
                                <div class="form-group col-md-12">
                                    <label for="inputPhone">Telèfon mòbil</label>
                                    <input type="password" name="inputPhone" class="form-control" id="inputPhone">
                                    <div class="invalid-feedback" id="errorPhone"></div>
                                </div>

                                <!-- Validación entidad -->
                                <div class="form-group col-md-12">
                                    <label for="inputEntitat">Entitat <em>(en cas de ser una entitat)</em> </label>
                                    <input type="text" class="form-control" id="inputEntitat">
                                    <div class="invalid-feedback" id="errorEntitat"></div>
                                </div>
                                <!-- Validación dirección -->
                                <div class="form-group col-md-12">
                                    <label for="inputAddress">Adreça</label>
                                    <input type="text" class="form-control" id="inputAddress">
                                    <div class="invalid-feedback" id="errorAddress"></div>
                                </div>
                            </div>

                            <!-- Desplegable de provincias -->
                            <div class="form-row col-md-12">
                                <div class="form-group col-md-12">
                                    <label for="inputProvince">Provincia</label>
                                    <select id="inputProvince" class="form-control">
                                        <option selected value=""></option>
                                        <option>Barcelona</option>
                                        <option>Girona</option>
                                        <option>Tarragona</option>
                                        <option>Lleida</option>
                                    </select>
                                    <div class="invalid-feedback" id="errorProvince"></div>
                                </div>

                                <!-- Validación ciudad -->
                                <div class="form-group col-md-12">
                                    <label for="inputCity">Ciutat</label>
                                    <input type="text" class="form-control" id="inputCity">
                                    <div class="invalid-feedback" id="errorCity"></div>
                                </div>

                                <!-- Validación CP -->
                                <div class="form-group col-md-12">
                                    <label for="inputZip">Codi postal</label>
                                    <input type="text" class="form-control" id="inputZip">
                                    <div class="invalid-feedback" id="errorZip"></div>
                                </div>

                                <!-- Validación privacidad -->
                                <div class="form-group col-md-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="gridCheck2">
                                        <label class="form-check-label" for="gridCheck2">
                                            He llegit i accepto la política de privacitat
                                        </label>
                                        <div class="invalid-feedback" id="errorCheck2"></div>
                                    </div>
                                </div>

                                <!-- Botón de registro -->
                                <div class="submit form-group col-md-12">
                                    <button type="submit" class="btn btn-success w-100">Registrar-me</button>
                                </div>
                            </div>
                        </form>

                    </div>

                </div>
            </div>

        </main>

        <!--FOOTER-->
        <footer class="footer bg-light text-black ">

                            <li><a href="#">Estat de la compra</a></li>

                            <li><a href="#">Privacitat</a></li>
                            <li><a href="#">Avís legal</a></li>
                            <li><a href="#">Política de cookies</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>

    </div>

</body>
